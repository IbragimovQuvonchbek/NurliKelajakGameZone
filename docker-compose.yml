services:
  app:
    build:
      context: ./docker
      dockerfile: Dockerfile
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
      - db_data:/app
    expose:
      - "8000"
    environment:
      - DEBUG=False

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_data:/app/staticfiles
      - media_data:/app/media
    depends_on:
      - app

volumes:
  static_data:
  media_data:
  db_data:
